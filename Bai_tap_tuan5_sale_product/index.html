<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
</head>

<body>

    <div class="main">
        <div class="header">
            <div class="header-navbar__item">

                <div class="header-navbar__item-left">
                    <div class="header-navbar__logo">
                        <img src="assets/img/Image-logo-in-header.png" alt="" class="header-navbar__logo__img">
                    </div>

                    <ul class="header-navbar__list-in-left">
                        <li>
                            <p class="header-navbar__home">Home</p>
                        </li>

                        <li>
                            <p class="header-navbar__promotions">Promotions</p>
                        </li>

                        <li>
                            <p class="header-navbar__best-sellers">Best-sellers</p>
                        </li>

                        <li>
                            <p class="header-navbar__new-releases">New releases</p>
                        </li>

                        <li>
                            <p class="header-navbar__support">Support</p>
                        </li>
                    </ul>

                </div>

                <!-- Header item in right -->
                <div class="header-navbar__item-right">
                    <input type="text" class="header-navbar__item-input-in-right" placeholder="             Search....">
                    <i class="fa-solid fa-magnifying-glass icon-glass-in-header"></i>
                    <div class="header-navbar__icon-in-right">
                        <img src="assets/img/Bell in header.png" alt="" class="  header-navbar-item-icon-bell-in-header-in-right">
                        <img src="assets/img/Shopping cart simple 1 header.png" alt="" class="   header-navbar-item-icon-cart-in-header-in-right">
                        <img src="assets/img/img-avatar-in-header.png" alt="" class="   header-navbar-item-avatar-in-header-in-right">
                    </div>



                    <!-- End header item in right -->
                </div>

                <div class="border-underline-header"></div>


            </div>
        </div>

        <!-- Start content -->
        <div class="content">
            <div class="title-in-content">
                <div class="content-address__headline">
                    <p class="content-address__headline-home">Home /</p>
                    <p class="content-address__headline-category">Category /</p>
                    <p class="content-address__product-title">Product Title</p>
                </div>

                <h1 class="content-title__headline">Product title</h1>

                <div class="content__ratting__product">
                    <div class="content-ratting__product-in-left">
                        <img src="assets/img/ratting hafl past 4 start.png" alt="" class="img__ratting-of-product">
                        <h1 class="content__detail-ratting-of-product">4.20</h1>
                        <p class="content__reviews-of-products">(99 reviews)</p>
                    </div>

                    <div class="content-ratting__product-in-right">
                        <div class="icon-share-in-content__of__ratiing-products">

                            <i class="fa-solid fa-share-nodes icon-share-in-content-ratting__product-in-right"></i>
                            <p class="detail-content-share">SHARE</p>
                        </div>

                        <div class="icon-heart-in-content__of__ratiing-products">
                            <img src="assets/img/Heart 23.png" alt="" class="img-icon-heart-in-content-ratting__product-in-right">
                            <p class="detail-content-heart">Heart</p>
                        </div>
                    </div>

                </div>
            </div>


            <!-- End content -->
        </div>


        <!-- Start footer -->
        <div class="footer">

        </div>
    </div>


</body>


</html>
