<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai_tuan_3</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main">
        <!-- Start Header -->
        <div class="header">
            <div class="header-nav-item">
                <div class="list-item-in-left-navbar">
                    <p class="item-shop-in-left-navbar">Shop</p>
                    <p class="item-Offers-in-left-navbar">Offers</p>
                    <p class="item-our-story-in-left-navbar">Our Story</p>
                    <p class="item-blog-in-left-navbar">Blog</p>
                </div>

                <div class="item-in-center-navbar">
                    <img src="assets/img/logo.png" alt="" class="logo-in-header">
                </div>

                <div class="list-item-in-right-navbar">
                    <input type="text" class="item-input-in-right-navbar" placeholder="Search product...">
                    <img src="assets/img/icon-cart.png" alt="" class="icon-cart-in-right-navbar">
                    <img src="assets/img/icon-user.png" alt="" class="icon-use-in-right-navbar">
                </div>
            </div>

            <div class="header-img">
                <img src="assets/img/header-img.png" alt="" class="img-in-header">
                <div class="content-in-img-header">
                    <h1 class="header-content-img">Gift for your skin</h1>
                    <p class="paragraph-in-header-img">Aliquip fugiat ipsum nostrud ex et eu incididunt quis minim dolore excepteur voluptate</p>
                </div>
            </div>
        </div>
        <!-- End Hedaer -->

        <div class="content">
            <div class="introduce-item-in-content">
                <div class="introduce-item-in-content-in-left">
                    <button class="btn-all-products">All Products</button>
                    <button class="btn-face">Face</button>
                    <button class="btn-body">Body</button>
                </div>

                <div class="introduce-item-in-content-in-right">
                    <input type="text" class="item-search-in-content" placeholder="Search product...">
                    <button class="btn-face">SORT BY</button>
                </div>


            </div>
        </div>

        <div class="footer">

        </div>
    </div>
</body>

</html>
